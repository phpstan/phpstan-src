# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Compiler tests"

on:
  pull_request:
  push:
    branches:
      - "master"

env:
  COMPOSER_ROOT_VERSION: "1.0.x-dev"

jobs:
  compiler-tests:
    name: "Compiler Tests"

    runs-on: "ubuntu-latest"
    timeout-minutes: 30

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.0"

      - name: "Install dependencies"
        run: "composer install --no-dev --no-interaction --no-progress --no-suggest"

      - name: "Transform source code"
        run: php bin/transform-source.php

      - name: "Tests"
        run: |
          cd compiler && \
          composer install --no-interaction && \
          vendor/bin/phpunit -c tests/phpunit.xml tests && \
          ../bin/phpstan analyse -l 8 src tests && \
          php bin/compile && \
          ../tmp/phpstan.phar list

      - uses: actions/upload-artifact@v2
        with:
          name: phar-file
          path: tmp/phpstan.phar

  integration-tests:
    needs: compiler-tests
    uses: phpstan/phpstan/.github/workflows/integration-tests.yml@master
    with:
      ref: master

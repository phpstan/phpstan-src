# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Tests"

on:
  pull_request:
    paths-ignore:
      - 'compiler/**'
      - 'apigen/**'
      - 'changelog-generator/**'
  push:
    branches:
      - "1.8.x"
    paths-ignore:
      - 'compiler/**'
      - 'apigen/**'
      - 'changelog-generator/**'

env:
  COMPOSER_ROOT_VERSION: "1.8.x-dev"

concurrency:
  group: tests-${{ github.head_ref || github.run_id }} # will be canceled on subsequent pushes in pull requests but not branches
  cancel-in-progress: true

jobs:
  tests:
    name: "Tests"
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
        operating-system: [ ubuntu-latest, windows-latest ]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          tools: pecl
          extensions: ds,mbstring
          ini-values: memory_limit=2G

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Install PHP for code transform"
        if: matrix.php-version != '8.0' && matrix.php-version != '8.1' && matrix.php-version != '8.2'
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: 8.0
          extensions: mbstring, intl

      - name: "Rector downgrade cache key"
        id: rector-cache-key
        if: matrix.php-version != '8.0' && matrix.php-version != '8.1' && matrix.php-version != '8.2'
        run: |
          echo "::set-output name=sha::$(php build/rector-cache-files-hash.php)"

      - name: "Rector downgrade cache"
        if: matrix.php-version != '8.0' && matrix.php-version != '8.1' && matrix.php-version != '8.2'
        uses: actions/cache@v3
        with:
          path: ./tmp/rectorCache.php
          key: "rector-v1-tests-${{ matrix.script }}-${{ matrix.operating-system }}-${{ hashFiles('composer.lock', 'build/rector-downgrade.php') }}-${{ matrix.php-version }}-${{ steps.rector-cache-key.outputs.sha }}"
          restore-keys: |
            rector-v1-tests-${{ matrix.script }}-${{ matrix.operating-system }}-${{ hashFiles('composer.lock', 'build/rector-downgrade.php') }}-${{ matrix.php-version }}-

      - name: "Transform source code"
        if: matrix.php-version != '8.0' && matrix.php-version != '8.1' && matrix.php-version != '8.2'
        shell: bash
        run: "build/transform-source ${{ matrix.php-version }}"

      - name: "Reinstall matrix PHP version"
        if: matrix.php-version != '8.0' && matrix.php-version != '8.1' && matrix.php-version != '8.2'
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          tools: pecl
          extensions: ds,mbstring
          ini-values: memory_limit=2G

      - name: "Tests"
        run: "make tests"

  tests-integration:
    name: "Integration tests"
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-latest, windows-latest ]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.1"
          tools: pecl
          extensions: ds,mbstring
          ini-values: memory_limit=1G

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Tests"
        run: "make tests-integration"

  tests-levels:
    name: "Levels tests"
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.1"
          tools: pecl
          extensions: ds,mbstring
          ini-values: memory_limit=1G

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Tests"
        run: "make tests-levels"

  tests-old-phpunit:
    name: "Tests with old PHPUnit"
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.2"
        operating-system: [ ubuntu-latest ]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          tools: pecl
          extensions: ds,mbstring
          ini-values: memory_limit=2G

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Install PHP for code transform"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "8.0"
          extensions: mbstring, intl

      - name: "Rector downgrade cache key"
        id: rector-cache-key
        if: matrix.php-version != '8.0' && matrix.php-version != '8.1' && matrix.php-version != '8.2'
        run: |
          echo "::set-output name=sha::$(php build/rector-cache-files-hash.php)"

      - name: "Rector downgrade cache"
        uses: actions/cache@v3
        with:
          path: ./tmp/rectorCache.php
          key: "rector-v1-tests-old-${{ matrix.script }}-${{ matrix.operating-system }}-${{ hashFiles('composer.lock', 'build/rector-downgrade.php') }}-${{ matrix.php-version }}-${{ steps.rector-cache-key.outputs.sha }}"
          restore-keys: |
            rector-v1-tests-old-${{ matrix.script }}-${{ matrix.operating-system }}-${{ hashFiles('composer.lock', 'build/rector-downgrade.php') }}-${{ matrix.php-version }}-

      - name: "Transform source code"
        shell: bash
        run: "build/transform-source ${{ matrix.php-version }}"

      - name: "Reinstall matrix PHP version"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          tools: pecl
          extensions: ds,mbstring
          ini-values: memory_limit=2G

      - name: "Downgrade PHPUnit"
        run: "composer require --dev phpunit/phpunit:^7.5.20 brianium/paratest:^4.0 --update-with-dependencies --ignore-platform-reqs"

      - name: "Tests"
        run: "make tests-coverage"
